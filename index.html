<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
        }
        
        .btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0077bb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram WebApp Test</h1>
        <p>Нажмите кнопку ниже, чтобы закрыть WebApp</p>
        <button class="btn" id="closeButton">Закрыть WebApp</button>
    </div>

    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            // Проверяем, работает ли в Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                // Закрываем WebApp
                Telegram.WebApp.close();
            } else {
                alert('Этот скрипт работает только внутри Telegram WebApp');
            }
        });
    </script>
</body>
</html>
