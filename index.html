<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Bot WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn" id="closeBtn">Закрыть и отправить "Меню0"</button>

    <script>
        const btn = document.getElementById('closeBtn');
        
        btn.addEventListener('click', () => {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData("Меню0"); // Отправляем данные боту
                Telegram.WebApp.close(); // Закрываем WebApp
            } else {
                alert("Это работает только в Telegram!");
            }
        });
    </script>
</body>
</html>
