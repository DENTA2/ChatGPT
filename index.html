<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Command</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn" id="actionBtn">Выполнить команду и закрыть</button>

    <script>
        const actionBtn = document.getElementById('actionBtn');
        
        actionBtn.addEventListener('click', () => {
            if (window.Telegram?.WebApp) {
                // 1. Открываем deep-link (активируем команду в боте)
                const deepLink = 'tg://resolve?domain=ai_eggo_2_bot&start=cmd_run_3474703478';
                window.open(deepLink, '_blank');
                
                // 2. Закрываем WebApp (возвращаем в чат)
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 300); // Небольшая задержка, чтобы ссылка успела сработать
            } else {
                alert("Это работает только в Telegram!");
            }
        });
    </script>
</body>
</html>
