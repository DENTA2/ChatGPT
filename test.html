<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        #floating-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .window-header {
            background-color: #4285f4;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .window-title {
            font-weight: bold;
        }
        
        .toggle-window-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        
        .window-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .window-collapsed {
            transform: translateY(calc(100% - 40px));
        }
        
        /* Стиль для кнопки, когда окно свернуто */
        .collapsed-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Основное мини-приложение -->
    <div id="floating-window">
        <div class="window-header" id="windowHeader">
            <span class="window-title">Мини-приложение</span>
            <button class="toggle-window-btn" id="toggleWindowBtn">−</button>
        </div>
        <div class="window-content" id="windowContent">
            <h3>Добро пожаловать!</h3>
            <p>Это пример мини-приложения, которое можно свернуть.</p>
            <p>Здесь может быть любой контент: формы, информация, виджеты и т.д.</p>
            <p>Нажмите кнопку "−" в правом верхнем углу, чтобы свернуть окно.</p>
        </div>
    </div>

    <!-- Кнопка для разворачивания (показывается только когда окно свернуто) -->
    <button class="collapsed-btn" id="expandWindowBtn">+</button>

    <script>
        const floatingWindow = document.getElementById('floating-window');
        const windowHeader = document.getElementById('windowHeader');
        const toggleWindowBtn = document.getElementById('toggleWindowBtn');
        const expandWindowBtn = document.getElementById('expandWindowBtn');
        
        let isWindowCollapsed = false;
        
        // Обработчики кликов
        windowHeader.addEventListener('click', toggleWindow);
        toggleWindowBtn.addEventListener('click', toggleWindow);
        expandWindowBtn.addEventListener('click', toggleWindow);
        
        function toggleWindow(e) {
            // Предотвращаем всплытие события, если кликнули по кнопке
            if (e && e.target.classList.contains('toggle-window-btn')) {
                e.stopPropagation();
            }
            
            isWindowCollapsed = !isWindowCollapsed;
            
            if (isWindowCollapsed) {
                // Сворачиваем окно
                floatingWindow.classList.add('window-collapsed');
                expandWindowBtn.style.display = 'block';
                toggleWindowBtn.textContent = '+';
            } else {
                // Разворачиваем окно
                floatingWindow.classList.remove('window-collapsed');
                expandWindowBtn.style.display = 'none';
                toggleWindowBtn.textContent = '−';
            }
        }
    </script>
</body>
</html>
