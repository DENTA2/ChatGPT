<body>
    <!-- –ö–Ω–æ–ø–∫–∞ "–¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞" –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é -->
    <button class="support-button" onclick="openSupportModal()">üõ† –¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∏ -->
    <div class="modal-overlay" id="supportModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeSupportModal()">‚úñ</button>
            <h2>üì® –û–±—Ä–∞—â–µ–Ω–∏–µ –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É</h2>
            <textarea id="supportText" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
            <input type="file" id="supportFile" class="file-input" multiple>
            <button class="send-button" onclick="sendSupportRequest()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openSupportModal() {
            document.getElementById('supportModal').style.display = 'flex';
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeSupportModal() {
            document.getElementById('supportModal').style.display = 'none';
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è –≤ Telegram
        async function sendSupportRequest() {
            const text = document.getElementById('supportText').value;
            const fileInput = document.getElementById('supportFile');
            
            if (!text) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É!");
                return;
            }
            
            // üîπ –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò!
            const botToken = "7737299026:AAFr88426g7vIhxNUAwV9hWVKRlRUBalnEo"; // –ü—Ä–∏–º–µ—Ä: "123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
            const chatId = "2493916319";    // –ü—Ä–∏–º–µ—Ä: "-1001234567890" (ID –∫–∞–Ω–∞–ª–∞)
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
            const message = `üÜò –ù–æ–≤–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É:\n\n${text}`;
            
            try {
                // –ï—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç
                if (!fileInput.files.length) {
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                        }),
                    });
                    
                    const result = await response.json();
                    if (result.ok) {
                        alert("‚úÖ –í–∞—à–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
                        closeSupportModal();
                    } else {
                        alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + result.description);
                    }
                } 
                // –ï—Å–ª–∏ —Ñ–∞–π–ª –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –µ–≥–æ + —Ç–µ–∫—Å—Ç
                else {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('caption', message);
                    formData.append('document', fileInput.files[0]);
                    
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                        method: 'POST',
                        body: formData,
                    });
                    
                    const result = await response.json();
                    if (result.ok) {
                        alert("‚úÖ –í–∞—à–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ –∏ —Ñ–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
                        closeSupportModal();
                    } else {
                        alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–∞–π–ª–∞: " + result.description);
                    }
                }
            } catch (error) {
                alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + error.message);
            }
        }
    </script>
</body>
