<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение (закрывающееся)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Стили мини-приложения */
        .mini-app {
            width: 300px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .open-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Мини-приложение -->
    <div class="mini-app" id="miniApp">
        <button class="close-btn" id="closeBtn">×</button>
        <h2>Моё мини-приложение</h2>
        <p>Это контент приложения. Нажмите крестик, чтобы закрыть.</p>
    </div>

    <!-- Кнопка для открытия (изначально скрыта) -->
    <button class="open-btn hidden" id="openBtn">Открыть приложение</button>

    <script>
        const miniApp = document.getElementById('miniApp');
        const closeBtn = document.getElementById('closeBtn');
        const openBtn = document.getElementById('openBtn');

        // Закрытие приложения
        closeBtn.addEventListener('click', () => {
            miniApp.classList.add('hidden');
            openBtn.classList.remove('hidden'); // Показываем кнопку "Открыть"
        });

        // Открытие приложения
        openBtn.addEventListener('click', () => {
            miniApp.classList.remove('hidden');
            openBtn.classList.add('hidden'); // Скрываем кнопку "Открыть"
        });
    </script>
</body>
</html>
