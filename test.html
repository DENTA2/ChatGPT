<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата курса по ИИ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .payment-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 32px;
            width: 90%;
            max-width: 380px;
            text-align: center;
        }
        .course-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .course-description {
            color: #6B7280;
            margin-bottom: 24px;
            line-height: 1.4;
        }
        .price {
            font-size: 32px;
            font-weight: 700;
            color: #2563EB;
            margin-bottom: 28px;
        }
        .pay-button {
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-bottom: 16px;
        }
        .pay-button:hover {
            background: #1D4ED8;
            transform: translateY(-1px);
        }
        .telegram-badge {
            display: inline-flex;
            align-items: center;
            color: #6B7280;
            font-size: 14px;
        }
        .telegram-icon {
            margin-right: 6px;
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="course-title">Онлайн курс по ИИ</div>
        <div class="course-description">
            Полный доступ к курсу по искусственному интеллекту с практическими заданиями и поддержкой
        </div>
        <div class="price">90 ₽</div>
        
        <button class="pay-button" onclick="openPayment()">
            Оплатить курс
        </button>
        
        <div class="telegram-badge">
            <svg class="telegram-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                <path d="M8 13L11 16L16 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Оплата через Telegram
        </div>
    </div>

    <script>
        function openPayment() {
            // Ваша ссылка на оплату Tinkoff от PuzzleBot
            const paymentUrl = "https://cp.puzzlebot.top/new_order?id=b8c6d3e9fb3a0523764b7f1876af8dd3&type=tinkoff_kassa";
            
            // Добавляем параметр для возврата после оплаты
            const returnUrl = encodeURIComponent("https://t.me/your_bot?start=payment_success");
            const fullPaymentUrl = `${paymentUrl}&SuccessURL=${returnUrl}`;
            
            // Открываем в Telegram WebApp или в новом окне
            if (window.Telegram && window.Telegram.WebApp) {
                // Открываем во встроенном браузере Telegram
                Telegram.WebApp.openLink(fullPaymentUrl);
                
                // Можно добавить обработчик закрытия окна
                Telegram.WebApp.onEvent('viewportChanged', (e) => {
                    if (!e.isStateStable) {
                        // Проверяем, вернулся ли пользователь после оплаты
                        // Здесь можно добавить проверку статуса платежа
                    }
                });
            } else {
                // Для теста в обычном браузере
                window.open(fullPaymentUrl, "_blank");
            }
        }
        
        // Проверяем параметры URL на возврат после оплаты
        if (window.location.search.includes('payment_success')) {
            alert('Оплата прошла успешно! Доступ открыт.');
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
