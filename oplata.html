<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата курса</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }
        
        .receipt {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .receipt-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .receipt-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .item-name {
            font-size: 16px;
            color: #555;
        }
        
        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .divider {
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }
        
        .total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
        }
        
        .promo-section {
            margin-top: 25px;
            display: none;
        }
        
        .promo-input {
            display: flex;
            margin-bottom: 15px;
        }
        
        .promo-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .promo-input input:focus {
            border-color: #3498db;
        }
        
        .promo-input button {
            padding: 0 20px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: not-allowed;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .promo-input button.active {
            background-color: #3498db;
            cursor: pointer;
        }
        
        .promo-link {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: inline-block;
            margin-top: 15px;
            transition: color 0.3s;
        }
        
        .promo-link:hover {
            color: #2980b9;
        }
        
        .discount-item {
            color: #27ae60;
            display: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background-color: #fadbd8;
            color: #c0392b;
        }
        
        .success {
            background-color: #d5f5e3;
            color: #27ae60;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .pay-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Полный доступ к курсу</h1>
        </div>
        
        <div class="receipt">
            <div class="receipt-title">Ваш заказ</div>
            
            <div class="receipt-item">
                <span class="item-name">Полный доступ к курсу</span>
                <span class="item-price" id="base-price">2 900 ₽</span>
            </div>
            
            <div class="receipt-item">
                <span class="item-name">Доступ к видео-роликам</span>
                <span class="item-price">0 ₽</span>
            </div>
            
            <div class="receipt-item discount-item" id="discount-item">
                <span class="item-name">Скидка по промокоду</span>
                <span class="item-price" id="discount-amount">-900 ₽</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="total">
                <span>Итого:</span>
                <span id="total-amount">2 900 ₽</span>
            </div>
            
            <div class="promo-section" id="promo-section">
                <div class="promo-input">
                    <input type="text" id="promo-code" placeholder="Введите промокод">
                    <button id="apply-button">Применить</button>
                </div>
                <div class="message" id="message"></div>
            </div>
            
            <a class="promo-link" id="promo-link">У меня есть промокод</a>
        </div>
        
        <button class="pay-button">Перейти к оплате</button>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализируем Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Проверяем и создаем корень promo при необходимости
        function checkAndCreatePromoRoot() {
            const promoRef = database.ref('promo');
            
            promoRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    // Создаем корень promo с тестовым промокодом
                    const initialData = {
                        test123: {
                            activations: 0,
                            discount: 900
                        },
                        WELCOME: {
                            activations: 100,
                            discount: 500
                        }
                    };
                    
                    promoRef.set(initialData).then(() => {
                        console.log("Корень 'promo' создан с тестовыми промокодами");
                    }).catch((error) => {
                        console.error("Ошибка при создании корня 'promo':", error);
                    });
                }
            }).catch((error) => {
                console.error("Ошибка при проверке корня 'promo':", error);
            });
        }

        // Вызываем функцию при загрузке страницы
        document.addEventListener('DOMContentLoaded', checkAndCreatePromoRoot);

        // DOM элементы
        const promoLink = document.getElementById('promo-link');
        const promoSection = document.getElementById('promo-section');
        const promoCodeInput = document.getElementById('promo-code');
        const applyButton = document.getElementById('apply-button');
        const basePriceElement = document.getElementById('base-price');
        const discountItem = document.getElementById('discount-item');
        const discountAmountElement = document.getElementById('discount-amount');
        const totalAmountElement = document.getElementById('total-amount');
        const messageElement = document.getElementById('message');
        
        // Цены
        const originalPrice = 2900;
        let currentPrice = originalPrice;
        let currentDiscount = 0;

        // Показываем/скрываем поле промокода
        promoLink.addEventListener('click', () => {
            if (promoSection.style.display === 'block') {
                promoSection.style.display = 'none';
                promoLink.textContent = 'У меня есть промокод';
                
                // Сбрасываем промокод
                promoCodeInput.value = '';
                applyButton.disabled = true;
                applyButton.classList.remove('active');
                messageElement.style.display = 'none';
                
                // Сбрасываем скидку
                resetDiscount();
            } else {
                promoSection.style.display = 'block';
                promoLink.textContent = 'Скрыть промокод';
                promoCodeInput.focus();
            }
        });

        // Активация кнопки "Применить" при вводе промокода
        promoCodeInput.addEventListener('input', () => {
            if (promoCodeInput.value.trim().length > 0) {
                applyButton.disabled = false;
                applyButton.classList.add('active');
            } else {
                applyButton.disabled = true;
                applyButton.classList.remove('active');
            }
        });

        // Обработка нажатия кнопки "Применить"
        applyButton.addEventListener('click', applyPromoCode);

        // Обработка нажатия Enter в поле промокода
        promoCodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && promoCodeInput.value.trim().length > 0) {
                applyPromoCode();
            }
        });

        // Применить промокод
        function applyPromoCode() {
            const promoCode = promoCodeInput.value.trim();
            
            if (promoCode === '') {
                showMessage('Введите промокод', 'error');
                return;
            }
            
            checkPromoCode(promoCode);
        }

        // Проверка промокода в Firebase
        function checkPromoCode(promoCode) {
            const promoRef = database.ref('promo/' + promoCode);
            
            promoRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    showMessage('Промокод не найден', 'error');
                    return;
                }
                
                const promoData = snapshot.val();
                
                if (promoData.activations <= 0) {
                    showMessage('Промокод исчерпан по активациям', 'error');
                    return;
                }
                
                // Промокод действителен, применяем скидку
                currentDiscount = promoData.discount;
                applyDiscount(currentDiscount);
                showMessage('Промокод активирован', 'success');
                
                // Уменьшаем количество активаций (если нужно)
                // promoRef.update({ activations: promoData.activations - 1 });
                
            }).catch((error) => {
                console.error("Ошибка при проверке промокода:", error);
                showMessage('Ошибка при проверке промокода', 'error');
            });
        }

        // Применить скидку
        function applyDiscount(discount) {
            currentPrice = originalPrice - discount;
            
            // Показываем скидку в чеке
            discountItem.style.display = 'flex';
            discountAmountElement.textContent = `-${discount.toLocaleString('ru-RU')} ₽`;
            
            // Обновляем итоговую сумму
            updateTotalPrice();
        }

        // Сбросить скидку
        function resetDiscount() {
            currentDiscount = 0;
            currentPrice = originalPrice;
            
            // Скрываем скидку в чеке
            discountItem.style.display = 'none';
            
            // Обновляем итоговую сумму
            updateTotalPrice();
        }

        // Обновить итоговую цену
        function updateTotalPrice() {
            totalAmountElement.textContent = `${currentPrice.toLocaleString('ru-RU')} ₽`;
        }

        // Показать сообщение
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = 'message ' + type;
            messageElement.style.display = 'block';
            
            // Скрываем сообщение через 5 секунд
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
