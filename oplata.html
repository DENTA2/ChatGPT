<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата курса</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF7A00;
            --primary-light: #FF9E40;
            --secondary: #FFD700;
            --white: #FFFFFF;
            --gray: #F5F5F5;
            --dark: #333333;
            --success: #4CAF50;
            --error: #F44336;
            --card-gray: #f0f0f0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .benefits-card {
            background: var(--card-gray);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .benefits-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .benefits-title svg {
            margin-right: 8px;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            padding-left: 28px;
            position: relative;
        }
        
        .benefit-item:last-child {
            margin-bottom: 0;
        }
        
        .benefit-icon {
            position: absolute;
            left: 0;
            color: var(--primary);
        }
        
        .receipt-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .receipt-label {
            position: absolute;
            top: 0;
            left: 0;
            background: #666;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 0 0 12px 0;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
            align-items: center;
        }
        
        .receipt-item-title {
            display: flex;
            align-items: center;
        }
        
        .receipt-item-bullet {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .receipt-divider {
            height: 1px;
            background: linear-gradient(to right, transparent 0%, rgba(0, 0, 0, 0.1) 50%, transparent 100%);
            margin: 15px 0;
        }
        
        .total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            margin: 15px 0;
        }
        
        .promo-section {
            display: none;
            margin-top: 10px;
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .promo-section.active {
            display: block;
            max-height: 100px;
        }
        
        .promo-input-container {
            display: flex;
            margin-bottom: 10px;
            width: 70%;
            transition: all 0.3s ease;
        }
        
        .promo-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #FFE0B2;
            border-radius: 8px 0 0 8px;
            font-size: 15px;
            outline: none;
            background: #FFF9F0;
            max-width: 100%;
        }
        
        .apply-button {
            padding: 0 15px;
            background-color: #FFC107;
            color: var(--dark);
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .apply-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .promo-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin: 10px 0;
            transition: all 0.2s;
        }
        
        .promo-link:hover {
            color: var(--primary-light);
        }
        
        .promo-link svg {
            margin-left: 6px;
            transition: transform 0.2s;
        }
        
        .promo-link:hover svg {
            transform: translateX(3px);
        }
        
        .promo-applied {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #F1F8E9;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .promo-applied span {
            color: var(--success);
        }
        
        .change-promo {
            background: none;
            border: none;
            color: #1976D2;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 80%;
            text-align: center;
            font-size: 15px;
        }
        
        .notification.success {
            background-color: var(--success);
            color: white;
        }
        
        .notification.error {
            background-color: var(--error);
            color: white;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
                justify-content: flex-start;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .benefits-card, .receipt-card {
                padding: 20px;
            }
            
            .promo-input-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Полный доступ курса</h1>
            <p>Приобретите доступ ко всем материалам</p>
        </div>
        
        <div class="benefits-card">
            <div class="benefits-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="currentColor"/>
                </svg>
                Что входит в курс:
            </div>
            
            <div class="benefit-item">
                <div class="benefit-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="currentColor"/>
                    </svg>
                </div>
                Доступ к модулям №1, №2, №3
            </div>
            
            <div class="benefit-item">
                <div class="benefit-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="currentColor"/>
                    </svg>
                </div>
                Доступ к видео-роликам курса
            </div>
            
            <div class="benefit-item">
                <div class="benefit-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="currentColor"/>
                    </svg>
                </div>
                Доступ к практическим заданиям
            </div>
        </div>
        
        <div class="receipt-card">
            <div class="receipt-label">Расчетная сумма</div>
            
            <div class="receipt-item">
                <div class="receipt-item-title">
                    <div class="receipt-item-bullet"></div>
                    <span>Полный доступ к курсу</span>
                </div>
                <span id="base-price">2 900 ₽</span>
            </div>
            
            <div class="promo-applied" id="promo-applied">
                <span id="promo-text"></span>
                <button class="change-promo" id="change-promo">Изменить</button>
            </div>
            
            <div class="receipt-divider"></div>
            
            <div class="total">
                <span>Итого:</span>
                <span id="total-amount">2 900 ₽</span>
            </div>
            
            <div id="promo-link-container">
                <a class="promo-link" id="promo-link">
                    У меня есть промокод
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 17L15 12L10 7V17Z" fill="currentColor"/>
                    </svg>
                </a>
            </div>
            
            <div class="promo-section" id="promo-section">
                <div class="promo-input-container">
                    <input type="text" id="promo-code" class="promo-input" placeholder="Введите промокод" maxlength="15">
                    <button id="apply-button" class="apply-button" disabled>Применить</button>
                </div>
            </div>
        </div>
        
        <button class="pay-button">Перейти к оплате</button>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализируем Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Проверяем и создаем корень promo при необходимости
        function initializePromoRoot() {
            const promoRef = database.ref('promo');
            
            return promoRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    console.log("Creating 'promo' root...");
                    return promoRef.set({
                        Test: {
                            activations: 0,
                            discount: 990
                        },
                        WELCOME: {
                            activations: 100,
                            discount: 500
                        }
                    }).then(() => {
                        console.log("'promo' root created successfully");
                        return true;
                    });
                }
                console.log("'promo' root already exists");
                return false;
            }).catch((error) => {
                console.error("Database error:", error);
                showNotification("Ошибка подключения к базе данных", "error");
                throw error;
            });
        }

        // DOM элементы
        const promoLink = document.getElementById('promo-link');
        const promoLinkContainer = document.getElementById('promo-link-container');
        const promoSection = document.getElementById('promo-section');
        const promoCodeInput = document.getElementById('promo-code');
        const applyButton = document.getElementById('apply-button');
        const promoApplied = document.getElementById('promo-applied');
        const promoText = document.getElementById('promo-text');
        const totalAmountElement = document.getElementById('total-amount');
        const changePromoBtn = document.getElementById('change-promo');
        const notification = document.getElementById('notification');
        
        // Цены
        const originalPrice = 2900;
        let currentPrice = originalPrice;
        let currentDiscount = 0;
        let appliedPromoCode = '';

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            initializePromoRoot().catch(error => {
                console.error("Initialization failed:", error);
            });
            
            // Активация кнопки "Применить" при вводе промокода
            promoCodeInput.addEventListener('input', toggleApplyButton);
            
            // Обработка нажатия кнопки "Применить"
            applyButton.addEventListener('click', applyPromoCode);
            
            // Обработка нажатия Enter в поле промокода
            promoCodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && promoCodeInput.value.trim().length > 0) {
                    applyPromoCode();
                }
            });
            
            // Обработка кнопки "Изменить" промокод
            changePromoBtn.addEventListener('click', resetPromoCode);
            
            // Показываем поле ввода промокода
            promoLink.addEventListener('click', togglePromoSection);
        });

        // Переключение состояния кнопки "Применить"
        function toggleApplyButton() {
            applyButton.disabled = promoCodeInput.value.trim().length === 0;
        }

        // Показ/скрытие секции промокода
        function togglePromoSection() {
            promoSection.classList.toggle('active');
        }

        // Применить промокод
        function applyPromoCode() {
            const promoCode = promoCodeInput.value.trim();
            
            if (promoCode === '') {
                showNotification("Введите промокод", "error");
                return;
            }
            
            checkPromoCode(promoCode);
        }

        // Проверка промокода в Firebase
        function checkPromoCode(promoCode) {
            const promoRef = database.ref('promo/' + promoCode);
            
            promoRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    showNotification("Промокод не найден", "error");
                    promoCodeInput.value = '';
                    return;
                }
                
                const promoData = snapshot.val();
                
                if (promoData.activations <= 0) {
                    showNotification("Промокод исчерпан по активациям", "error");
                    promoCodeInput.value = '';
                    return;
                }
                
                // Промокод действителен, применяем скидку
                appliedPromoCode = promoCode;
                currentDiscount = promoData.discount;
                applyDiscount(currentDiscount, promoCode);
                showNotification("Промокод активирован", "success");
                
                // Очищаем и скрываем поле ввода промокода
                promoCodeInput.value = '';
                promoSection.classList.remove('active');
                promoLinkContainer.style.display = 'none';
                applyButton.disabled = true;
                
            }).catch((error) => {
                console.error("Ошибка при проверке промокода:", error);
                showNotification("Ошибка при проверке промокода", "error");
            });
        }

        // Применить скидку
        function applyDiscount(discount, promoCode) {
            currentPrice = originalPrice - discount;
            
            // Показываем примененный промокод
            promoApplied.style.display = 'flex';
            promoText.textContent = `Промокод "${promoCode}" (скидка -${discount} ₽)`;
            
            // Обновляем итоговую сумму
            updateTotalPrice();
        }

        // Сбросить промокод
        function resetPromoCode() {
            currentDiscount = 0;
            currentPrice = originalPrice;
            appliedPromoCode = '';
            
            // Скрываем примененный промокод
            promoApplied.style.display = 'none';
            
            // Показываем ссылку на промокод
            promoLinkContainer.style.display = 'block';
            
            // Обновляем итоговую сумму
            updateTotalPrice();
        }

        // Обновить итоговую цену
        function updateTotalPrice() {
            totalAmountElement.textContent = `${currentPrice.toLocaleString('ru-RU')} ₽`;
        }

        // Показать уведомление
        function showNotification(text, type) {
            notification.textContent = text;
            notification.className = `notification ${type}`;
            notification.style.opacity = 1;
            
            // Скрываем уведомление через 2 секунды
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 2000);
        }
    </script>
</body>
</html>
